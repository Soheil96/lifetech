{% load product_tags %}
{% load static %}

{% if products %}
    <div class="col-sm-12">
        <div class="col-sm-12" style="background-color: red; margin-top: 10px; border-radius: 50px">
            <div class="col-lg-3">
                <table style="text-align: center; color: yellow">
                    <tr><td width="100%">
                        <i><h1 style="margin-top: 30%">شگفت انگیزهای امروز</h1></i>
                    </td></tr>
                    <tr><td>
                        <img src="{% static 'oscar/stopwatch.webp' %}" width="50%" style="margin-top: 10%;">
                    </td></tr>
                </table>
            </div>
            <div class="col-lg-9" style="background-color: transparent; margin-top: 10px">
                <section>
                    <ol class="row">
                        {% for product in products %}
                            <li class="col-xs-6 col-sm-4 col-md-3 col-lg-3 discount">{% render_product product %}</li>
                        {% endfor %}
                    </ol>
                    {% include "oscar/partials/pagination.html" %}
                </section>
            </div>
        </div>
    </div>
{% endif %}
